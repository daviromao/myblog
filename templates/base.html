<!DOCTYPE html>
<html lang="pt-BR">

{% load static %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Finlandica">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>{% block title %}Davi Romão{% endblock title %}</title>
</head>

<body>

    <div class="header">
        <h1 class="name"><a href="{% url 'blog:post_list' %}">Davi Romão</h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog:post_list' %}">Home</a></li>
                <li><a href="{% url 'pages:Works' %}">Trabalhos</a></li>
                <li><a href="{% url 'pages:about' %}">Sobre</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

</body>

</html>
