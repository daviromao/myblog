<!DOCTYPE html>
<html lang="pt-BR">

{% load tailwind_tags %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4bed414b26.js" crossorigin="anonymous"></script>
    
    {% tailwind_css %}

    <title> Davi Romão | {% block title %}{% endblock title %}</title>
</head>

<body class="h-screen">

    <nav class="h-1/6 max-h-28 w-full flex justify-center bg-zinc-800">
        <ul class="flex flex-row justify-center items-center text-neutral-200 text-xl font-bold text-center font-sans ">
            <li class="h-3/4 flex hover:bg-[#00000020] hover:text-white transition-all delay-100">
                <a href="{% url 'blog:post_list' %}"
                class="m-auto px-11 py-1 border-r border-r-neutral-900">
                Home
                </a>
            </li>
            <li class="h-3/4 flex hover:bg-[#00000020] hover:text-white transition-all delay-100">
                <a href="{% url 'pages:works' %}"
                class="m-auto px-11 py-1 border-r border-r-neutral-900 border-l border-l-neutral-600">
                Works
                </a>
            </li>
            <li class="h-3/4 flex hover:bg-[#00000020] hover:text-white transition-all delay-100">
                <a href="{% url 'pages:about' %}"
                class="m-auto px-11 py-1 border-l border-l-neutral-600">
                About
                </a>
            </li>
        </ul>
    </nav>

    <div id="container">
        <div>
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <footer class="flex flex-row justify-between w-full px-11 py-5 mt-14 bg-neutral-300">
        <div class="flex flex-col text-neutral-900">
            <span class="font-bold">&copy {% now "Y" %} Davi da Silva Romão.</span>
            <span>All right reserved.</span>
        </div>
        <div class="px-10 space-x-5 text-4xl text-neutral-900">
            <a href="https://www.linkedin.com/in/daviromao/" target="_blank">
                <i class="fa-brands fa-linkedin hover:text-black"></i>
            </a>
            <a href="https://github.com/daviromao" target="_blank">
                <i class="fa-brands fa-github-square hover:text-black"></i>
            </a>
            <a href="https://twitter.com/potato_doce_" target="_blank">
                <i class="fa-brands fa-twitter-square hover:text-black"></i>
            </a>
            <a href="https://www.instagram.com/d.silva0210/" target="_blank">
                <i class="fa-brands fa-instagram-square hhover:text-black"></i>
            </a>
                
        </div>
    </footer>
</body>

</html>
