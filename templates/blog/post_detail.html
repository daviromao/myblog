{% extends 'base.html' %}

{% load static %}

{% block content %}
<div>
    <h1 class="capitalize text-3xl font-bold pt-6 pb-1 font-poppins">{{post.title|lower}}</h1>
    <p class="text-xs mb-10">{{post.published}}</p>
    <div class="container font-inter">
        {{post.body | linebreaks}}
    </div>
</div>
{% endblock %}
